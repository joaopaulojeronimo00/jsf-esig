<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


	<ui:define name="titulo">Cadastro de Tarefas</ui:define>
	
	<ui:define name="corpo">
	
		<h1>Cadastro de Tarefas</h1>
		
		<h:form id="frm">
		
			<h:messages showDetail="false" showSummary="true" />
			
			<h:panelGrid columns="2">
			
				<h:outputLabel value="Tipo"/>
				
				<h:selectOneRadio value="#{cadastroTarefaBean.tarefa.prioridade}"
					label="Prioridade">
					<f:selectItems value="#{cadastroTarefaBean.prioridades}"
						var="prioridade" itemValue="#{prioridade}"/>
				</h:selectOneRadio>
				
				<h:outputLabel value="Titulo" />
				<h:inputText size="60"
					value="#{cadastroTarefaBean.tarefa.titulo}"
					label="Titulo" required="true"/>
				
				<h:outputLabel value="Responsável" />
				<h:inputText size="60"
					value="#{cadastroTarefaBean.tarefa.responsavel}"
					label="Responsável" required="true" />
					
				<h:outputLabel value="Descrição" />
				<h:inputText size="12" cols="40" rows="3"
					value="#{cadastroTarefaBean.tarefa.descricao}" label="Descrição" required="true" >
				</h:inputText>
				
				<h:outputLabel value="Deadline" />
				<h:inputText size="12"
					value="#{cadastroTarefaBean.tarefa.deadline}"
					label="Deadline" required="true" >
					<f:convertDateTime pattern="dd/MM/yyyy"
						timeZone="America/Sao_Paulo" />
				</h:inputText>
				
				<h:commandButton value="Cadastrar Tarefa"
					action="#{cadastroTarefaBean.salvar}" required="true" />
					
			</h:panelGrid>
			
		</h:form>
		
	</ui:define>
	
</ui:composition>
